---
driver:
  name: vagrant

## The forwarded_port port feature lets you connect to ports on the VM guest
## via localhost on the host.
## see also: https://www.vagrantup.com/docs/networking/forwarded_ports

#  network:
#    - ["forwarded_port", {guest: 80, host: 8080}]

provisioner:
  name: chef_infra

  ## product_name and product_version specifies a specific Chef/CINC product and version to install.
  ## Use 'cinc' for CINC (CINC Is Not Chef) or 'chef' for Chef.
  product_name: cinc
  product_version: 18

verifier:
  name: inspec

platforms:
  - name: rockylinux-9
    driver:
      box: generic/rocky9

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
